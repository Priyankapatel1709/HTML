<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Reg Form</title>
</head>
<body>
    
    <table border="1">
        <th align="center" colspan="2"><h2>Student Registration Form</h2></th>
        <form action="">
            <tr>
                <td><b><label for="">First Name</label></b></td>
                <td><input type="text"></td>       
            </tr>
            <tr>
                <td><b><label for="">Last Name</label></b></td>
                <td><input type="text"></td>       
            </tr>
            <tr>
                <td><b><label for="">Date of Birth</label></b></td>
                <td><input type="date"></td>       
            </tr>
            <tr>
                <td><b><label for="">Email Id</label></b></td>
                <td><input type="email"></td>       
            </tr>
            <tr>
                <td><b><label for="">Mobile Number</label></b></td>
                <td><input type="text"></td>     
            </tr>
            <tr>
                <td><b><label for="">Gender</label></b></td>
                <td> <label for="">Male </label>
                    <input type="radio" name="abc" id="">
                    <label for="">Female </label>
                    <input type="radio" name="abc" id=""></td>     
            </tr>
            <tr>
                <td><b><label for="">Addres</label></b></td>
                <td><textarea name="" id="" cols="20" rows="10"></textarea></td>       
            </tr>
            <tr>
                <td><b><label for="">City</label></b></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><b><label for="">Pincode</label></b></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><b><label for="">State</label></b></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><b><label for="">Country</label></b></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><b><label for="">Hobbies</label></b></td>
               <td><input type="checkbox">Drawing
                <input type="checkbox">Singing
                <input type="checkbox">Dancing
                <input type="checkbox">Others
                <input type="text"></td>    
            </tr>
            <tr>
                <td><b><label for="">Qualification</label></b></td>
                <td>
                    <table>
                        <tr>
                            <th>Sr No.</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year Of Passing</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>10<sup>th</sup>class</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>12<sup>th</sup>class</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>                              
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Graduation</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>                               
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Master</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>                               
                        </tr>

                    </table>
                </td>
            </tr>
            <tr>
                <td><b><label for="">Course Appiled For</label></b></td>
                <td><label for="">B.A</label>
                    <input type="radio" name="xyz" id="">
                    <label for="">BSC</label>
                    <input type="radio" name="xyz" id="">
                    <label for="">B.com</label>
                    <input type="radio" name="xyz" id="">
                    <label for="">BCA</label>
                    <input type="radio" name="xyz" id="">
            </td>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="" id="">        
                    <input type="reset" name="" id=""> 
                    </td>
            </tr>
            </tr>
        </form>

    </table>
</body>
</html>
